
<div class="col-md-5 mx-auto">
 <!-- Day5 -->
  <div class="small fw-light">search with materail</div>
  <div class="input-group">
    <input class="form-control border-end-0 border rounded-pill" type="text"
      id="example-search-input" #searchValue>
    <span class="input-group-append">
      <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button" (click)="searchWithMaterail(searchValue.value)">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</div>

<ul>
  <li *ngFor="let prd of prdsResultAfterSearch">{{prd.name}}</li>
</ul>

<!-- ######################################## -->
<div class="container">
  <div class="row mb-4">
    <!-- <div class="col-sm-6" *ngIf="product">

      <img [src]="product.prdImgURL" alt=""> -->
    <div class="col-sm-6">

      <h3>
        <ng-container [ngSwitch]="product?.quantity">
          <ng-container *ngSwitchCase="0"><h3 class="text-danger">Out of Stock</h3></ng-container>
          <ng-container *ngSwitchCase="1">Only One left!!</ng-container>
          <ng-container *ngSwitchCase="2">Only 2 left!!</ng-container>
          <ng-container *ngSwitchCase="3">Only 3 left!!</ng-container>
          <ng-container *ngSwitchDefault>In Stock</ng-container>
        </ng-container>
      </h3>
      <img [src]="product?.prdImgURL" class="img-fluid">
    </div>
    <div class="col-sm-6">

      <h2>Product Details</h2>
      <h3>{{product?.name}}</h3>
      <h3>{{product?.details}}</h3>
      <h3>Price: {{product?.price | currency}}</h3>
      <h3>Material: {{product?.Material}}</h3>
    </div>
  </div>
  <div class="d-flex justify-content-center" role="group" aria-label="Basic example">
    <button class="border-0" (click)="prevFunc()" [disabled]="prdID==productIDSArr[0]"><i class="fa-solid fa-angles-left fs-4 text-primary"></i></button>
    <button class="border-0" (click)="nextFunc()" [disabled]="prdID==productIDSArr[productIDSArr.length-1]"><i class="fa-solid fa-angles-right fs-4"></i></button>
 </div>
</div>


<!-- back button -->
<button class="button-91" (click)="BackToHome()">Back</button>
